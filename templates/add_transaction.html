<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivateCharge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .title {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            padding: 26px 0;
            margin: 0 -30px 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .custom-button {
            display: inline-block;
            background-color: #CF8C5C;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 5px;
            transition: background-color 0.2s ease;
        }
        .custom-button:hover {
            background-color: #CF8C5C;
        }
        .custom-button:active {
            background-color: #FEAD73;
        }
        .top-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .top-buttons .minus-button,
        .top-buttons .plus-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .top-buttons .minus-button {
            background-color: #FF5252;
            color: white;
        }
        .top-buttons .plus-button {
            background-color: #4CAF50;
            color: white;
        }
        .top-buttons .minus-button:hover {
            background-color: #E53935;
        }
        .top-buttons .plus-button:hover {
            background-color: #43A047;
        }
        .submit-button {
            display: block;
            margin: 20px auto 0;
            background-color: #6C757D;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .submit-button:hover {
            background-color: #5A6268;
            transform: scale(1.05);
        }
        .submit-button:active {
            transform: scale(0.95);
        }
        .keypad {
            display: none;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .key {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }
        .key:active {
            background-color: #ddd;
        }
        .toggle-keypad {
            text-align: center;
            margin-bottom: 10px;
        }
        .toggle-keypad button {
            background: none;
            border: none;
            color: #4CAF50;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
        }
        .toggle-keypad button:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="title">PrivateCharge</h1>

        <div class="top-buttons">
            <button class="minus-button" id="minus-button">-</button>
            <button class="plus-button" id="plus-button">+</button>
        </div>
        <div style="text-align: center;">
            <button type="button" class="custom-button" id="coffee-button">コーヒー（-150）</button>
            <button type="button" class="custom-button" id="bottle-drink-button">ペットボトル飲料（-120）</button>
            <button type="button" class="custom-button" id="snack-button">お菓子（-200）</button>
        </div>
        <form method="POST">
            <label for="amount">金額:</label>
            <input type="number" id="amount" name="amount" placeholder="金額を入力" required>

            <label for="item_option">内容:</label>
            <select id="item_option" name="item_option" required>
                <option value="0"></option>
                <option value="1">お茶/コーヒー</option>
                <option value="2">お菓子</option>
                <option value="3">飲み代</option>
                <option value="4">おごり（家族）</option>
                <option value="5">おごり（友人）</option>
                <option value="6">家電</option>
            </select>

            <button type="submit" class="submit-button">登録</button>
        </form>

        <div class="toggle-keypad">
            <button id="toggle-keypad-button">テンキーを表示</button>
        </div>

        <div class="keypad" id="keypad">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key" id="clear">C</div>
        </div>

        <a href="/index">トップページに戻る</a>
    </div>

    <script>
        const amountInput = document.getElementById('amount');
        const minusButton = document.getElementById('minus-button');
        const plusButton = document.getElementById('plus-button');
        const coffeeButton = document.getElementById('coffee-button');
        const bottleDrinkButton = document.getElementById('bottle-drink-button');
        const snackButton = document.getElementById('snack-button');
        const toggleKeypadButton = document.getElementById('toggle-keypad-button');
        const keypad = document.getElementById('keypad');
        const keys = document.querySelectorAll('.key');

        toggleKeypadButton.addEventListener('click', () => {
            const isKeypadVisible = keypad.style.display === 'grid';
            keypad.style.display = isKeypadVisible ? 'none' : 'grid';
            toggleKeypadButton.textContent = isKeypadVisible ? 'テンキーを表示' : 'テンキーを隠す';
        });

        minusButton.addEventListener('click', () => {
            amountInput.value = amountInput.value.startsWith('-') ? amountInput.value : '-' + amountInput.value;
        });

        plusButton.addEventListener('click', () => {
            if (amountInput.value.startsWith('-')) {
                amountInput.value = amountInput.value.substring(1);
            }
        });

        coffeeButton.addEventListener('click', () => {
            amountInput.value = -150;
            document.getElementById('item_option').value = "1";
        });

        bottleDrinkButton.addEventListener('click', () => {
            amountInput.value = -120;
            document.getElementById('item_option').value = "1";
        });

        snackButton.addEventListener('click', () => {
            amountInput.value = -200;
            document.getElementById('item_option').value = "2";
        });

        keys.forEach(key => {
            key.addEventListener('click', (event) => {
                const value = event.target.textContent;
                if (value === 'C') {
                    amountInput.value = '';
                } else {
                    amountInput.value += value;
                }
            });
        });
    </script>
</body>
</html>
