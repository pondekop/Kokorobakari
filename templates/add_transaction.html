<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>取引登録</title>
</head>
<body>
    <h1>取引登録</h1>
    <p>以下のフォームに金額と端数設定を入力してください。</p>
    <p>端数設定に合わせて繰り上げ計算された金額が積み立てに加算されます。</p>
    <form method="POST">
        <label for="amount">金額:</label>
        <input type="number" id="amount" name="amount" required>

        <label for="rounding_option">端数設定:</label>
        <select id="rounding_option" name="rounding_option" required>
            <option value="10">10円単位</option>
            <option value="100">100円単位</option>
            <option value="1000">1000円単位</option>
        </select>

        <button type="submit">登録</button>
    </form>
    <a href="/index">トップページに戻る</a>
</body>
</html>
