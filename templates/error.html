<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8d7da;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            border: 2px solid #f5c6cb;
        }
        h1 {
            color: #721c24;
            margin-bottom: 15px;
        }
        p {
            color: #721c24;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #f5c6cb;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #f1aeb5;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>エラーが発生しました</h1>
        <p>{{ message }}</p>
        <a href="/add_transaction">取引登録ページに戻る</a>
    </div>
</body>
</html>
